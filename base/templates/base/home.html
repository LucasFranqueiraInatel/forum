{% extends 'main.html' %}

{% block content %}
  <h1>Home Template</h1>

  <div>
    {% for room in rooms %}
      <div>
        <span>@{{ room.host.username }}</span>
        <h1>{{ room.id }} -- <a href="{% url 'room' room.id %}">{{ room.name }}</a></h1>
        <hr>
      </div>
    {% endfor %}
  </div>
{% endblock %}
